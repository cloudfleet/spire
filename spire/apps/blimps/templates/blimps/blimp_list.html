{% extends "base.html" %}

{% block content %}

<h2>Blimps</h2>

<ul>
  {% for blimp in object_list %}
  <li class="list-group-item">{{ blimp.subdomain }}
    <ul class="nav-pills pull-right list-unstyled">
      {% if blimp.ready %}
      <li>
        <a class="btn btn-xs btn-danger"
           href="{% url 'blimps:deactivate_blimp' blimp.id %}">
          deactivate
        </a>
      </li>
      {% else %}
      <li>
        <a class="btn btn-xs btn-warning"
           href="{% url 'blimps:activate_blimp' blimp.id %}">
          activate
        </a>
      </li>
      {% endif %}
      <li>
        <a class="btn btn-xs btn-success" href="{{ blimp.url }}" target="_newtab">view</a>
      </li>
    </ul>
  </li>
  {% endfor %}
</ul>

{% endblock %}
