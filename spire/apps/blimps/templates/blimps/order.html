{% extends "base.html" %}

{% block content %}


<form class="form-horizontal" action="{% url 'order_blimp' %}" method="POST">
  {% csrf_token %}
  {% for field in form %}
  <div class="form-group">
    {{ field.errors }}
    {{ field.label_tag }} 
    <div class="col-sm-6">
      {{ field }}
    </div>
  </div>
  {% endfor %}
  <input type="submit" value="Submit" class="btn btn-primary" />
</form>



{% endblock %}
