{% extends "base.html" %}

{% block content %}


<form class="form-horizontal"
      action="{% url 'blimps:order_blimp' %}" method="POST">
  {% csrf_token %}
  {% for field in form %}
  <div class="form-group">
    {{ field.errors }}
    {{ field.label_tag }}
    {{ field }}
    <!-- <i>.bonniecloud.com</i> -->
  </div>
  {% endfor %}
  <input type="submit" value="Submit" class="btn btn-primary" />
</form>



{% endblock %}
