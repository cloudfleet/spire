{% extends "base.html" %}

{% block content %}


<form class="form-horizontal" action="{% url 'order_blimp' %}" method="POST">
  {% csrf_token %}
  {% for field in form %}
  <p>
    {{ field.errors }}
    {{ field.label_tag }} {{ field }}
  </p>
  {% endfor %}
  <input type="submit" value="Submit" class="btn btn-success" />
</form>



{% endblock %}
